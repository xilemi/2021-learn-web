    <!-- 10、定义函数判断三个数最大值 -->
    <script>
        var a=parseFloat(prompt("请输入第一个数"));
        var b=parseFloat(prompt("请输入第二个数"));
        var c=parseFloat(prompt("请输入第三个数"));
        console.log("请输入第一个数是"+a);
        console.log("请输入第二个数是"+b);
        console.log("请输入第三个数是"+c);
        function max(a,b,c){
            if(a>b&&a>c){
                    console.log('最大值是'+a);
                }
                else if(a<c&&b<c){
                    console.log('最大值是'+c);
                }
            else if(b>c&&b>a){
                    console.log('最大值是'+b);
            }
        }
        max(a,b,c);
    </script>
