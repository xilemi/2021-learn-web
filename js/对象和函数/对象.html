<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 对象是大括号定义的无序的数据集合，由键值对构成，前面为健名，冒号，后面为健值。 -->
    <!-- 对象的定义声明，与变量的的声明是一样的。基本格式是对象名{健名1：健值1，健名2：健值2}; -->
    <script>
        var obj={
            item1:"第一个健值",
            item2:"第二个健值"
        };
    /* 声明了对象，那么如何调用呢？
       两种方式
       1，点运算符 对象名.健名
       2，中括号运算符 对象名["健名"]
       两种方式的区别
       中括号运算符使用比点运算符的更加全面，不论健名是如何写的，如果是点运算符，健名的开头是不允许数字的，中括号可以使用纯数字健名，但是点运算符不行   
    */ 
    //读取对象
    console.log(obj.item1);
    console.log(obj["item2"]);
    // 检查是否包含属性 key in obj
    console.log("item3" in obj);//flase 健名是string 所以引号
    // 写入对象
    obj.item1="写入对象";
    console.log(obj.item1);
    // 写入不存在的健值 可以理解为添加属性
    obj.item3="写入不存在的健名"
    console.log(obj);
    // 删除属性
    delete obj.item2;
    console.log(obj);
    // 遍历对象，必须使用中括号运算符,中括号内的变量不需要引号
    for(var i in obj){
        console.log(obj[i]);
    }
    //对象的引用，不是赋值的将值的赋值，而是将对象的地址，进行复制，
    var obj1;
    obj1=obj;
    obj.item2="对象引用的是地址，修改其中任意一个都会修改";
    console.log(obj1);
    </script>
</body>
</html>
