<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 将数组中数字求和，若不是数字则不相加 -->
    <script>
        var sun=0;
        var arr=[1,2,3,4,'hh',5,'!'];
        for(var i=0;i<arr.length;i++){
            if(typeof(arr[i])=="number"){
            //    sun=sun+arr[i];
            sun+=arr[i];
            }
        }
        console.log(sun);
    </script>
</body>
</html>
