<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!-- 计算是否是闰年 -->
    <!-- 闰年的判断条件是年份能被4整除且不能被100整除  或者能被400整除 -->
    <script>
        var year=prompt("请输入年份：");
        /* if((year%4==0&&year%100!=0)||year%400==0){
            document.write("是闰年");
        }
        else{
            document.write("不是闰年");
        } */
        // 这种写法是将或条件拆开使用else if
        if(year%4==0&&year%100!=0){
            document.write("是闰年");
        }
        else if(year%400==0){
            document.write("是闰年");
        }
        else{
            document.write("不是闰年");
        }
    </script>
</body>
