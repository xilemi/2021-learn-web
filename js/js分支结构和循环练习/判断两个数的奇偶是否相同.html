<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 如果a除以2的余数，等于b除以2的余数，那么两个数字的奇偶性相同 -->
    <script>
       var a=prompt("请输入数a：");
       var b=prompt("请输入数b: ");
       if(a%2==b%2){
           document.write("a和b的奇偶性相同");
       }
       else{
           document.write("a和b的奇偶性不相同");
       }

    </script>
</body>
</html>
