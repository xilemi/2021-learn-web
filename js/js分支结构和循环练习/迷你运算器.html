<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 输出两个数以及运算符号，得出相应的运算结果。 -->
    <script>
        var num1=parseInt(prompt("第一个数的值:"));
        var symbol=prompt("运算符号:");
        var num2=parseInt(prompt("第二个数的值:"));
        if(symbol==="+"){
            console.log(num1+num2);
        }
        if(symbol==="-"){
            console.log(num1-num2);
        }
        if(symbol==="*"){
            console.log(num1*num2);
        }
        if(symbol==="/"){
            console.log((num1/num2));
        }
        if(symbol==="%"){
            console.log(num1%num2);
        }
    </script>
</body>
</html>
