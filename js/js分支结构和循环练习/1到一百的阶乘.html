<body>
    <!-- 计算1到100的阶乘的和 -->
    <script>
        var sum=0;
        var n=1;
       for(i=1;i<=100;i++){
          for(var j=1;j<=i;j++){
           n=n*j;
        }
        sum+=n;
       }
       console.log(sum);//输出正无穷
    </script>
</body>
