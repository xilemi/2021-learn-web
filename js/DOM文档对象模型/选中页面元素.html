<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 100%;
            height: 825px;
        }
        .left{
            width: 20%;
            height: 800px;
            float: left;
            background-color: chartreuse;
        }
        .right{
            width:80%;
            height: 800px;
            float: left;
            margin-left: -25px;
        }

        .top{
            width: 25%;
            height: 400px;
            float: left;
            margin-top: -16px;
        }
        .bottom{
            width: 25%;
            height: 400px;
            float: left;
        }
    </style>
</head>
<body>
<!--最大的盒子-->
<div class="box">
<!--    左-->
    <div class="left">

    </div>
<!--    右-->
    <div class="right">
        <ul type="none">
<!--            无序列表不要点-->
<!--            第一层-->
            <li><div class="top"style="background-color: lavender"></div></li>
            <li><div class="top" style="background-color: chartreuse"></div></li>
            <li><div class="top" style="background-color: black"></div></li>
            <li><div class="top" style="background-color: yellow"></div></li>
<!--            第二层-->
            <li><div class="bottom" style="background-color:wheat "></div></li>
            <li><div class="bottom" style="background-color: brown"></div></li>
            <li><div class="bottom" style="background-color:pink"></div></li>
            <li><div class="bottom" style="background-color:blue "></div></li>
        </ul>
    </div>
</div>



    <!-- 选中页面元素有四种方式 -->
    <!-- 通过id选择
    document.getElementById(id名);返回唯一值，为obj类型
    通过class名选择
    document.getElementByClassNmae(class名);返回伪数组 可使用下标
    通过标签名获取
    document.getElementByTagNmae(标签名);返回伪数组 可使用下标
    通过css选择器获取
    document.querySelector("css选择器");返回唯一值，为obj类型
    document.querySelectorAll("css选择器");返回伪数组 可使用下标
     -->
     <script>
         使用tagName获取
        var tagname=document.getElementsByTagName("li");
         console.log(tagname);
     </script>
</body>
</html>
