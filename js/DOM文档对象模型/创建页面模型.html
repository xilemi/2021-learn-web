<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <!-- 创建元素
    document.creatElemnet("元素名");
    创建文本
    document.createTextNode("文本内容");
    创建属性
    document.createAttritube("属性名");
    给属性赋值
    属性名.value="值";
    给元素添加属性
    元素名.setAttritubeNode("属性名");
    -->
    <script>
        var test=document.createElement("div");
        document.body.appendChild(test)
        var text=document.createTextNode("这是创建的文本元素")
        test.appendChild(text);
        var attribute=document.createAttribute("font-size");
        attribute.value='88px'
        test.setAttributeNode(attribute);
    </script>
</body>
