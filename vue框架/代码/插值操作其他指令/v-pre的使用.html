<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 让mustache语法不解析，直接显示原来的内容 -->
    <div id="app">
        <p v-pre>{{message}}前面的{{message}}不会被解析</p>
    </div>
    <script src="../vue/vue.js"></script>
    <script>
         const app = new Vue({
            el:'#app',
            data:{
              message:'真的吗？'
            }
        })

    </script>
</body>
</html>
