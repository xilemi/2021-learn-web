<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <!-- cloak有斗篷的意思，能够盖住，效果就是在解析后显示 -->
    <div id="app">
        <h2 v-cloak>{{message}}</h2>
        这次是测试斗篷</div>
    <script src="../vue/vue.js"></script>
    <script>
     const app = new Vue({
        el:'#app',
        data:{
            message:'斗篷',
        }
    })

    </script>
</body>
</html>
