<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- item1+item2 这种直接将变量写在这里，如果很多变量呢，很繁琐,我么可以直接将item1 和item2封装成方法 -->
        <p v-bind:style='stylep'>{{item1+' '+item2}}</p>
        <!-- 封装成方法 -->
        <p v-bind:style='stylep'>{{getFullItem1()}}</p>
        <!-- 使用计算属性 -->
        <p v-bind:style='stylep'>{{getFullItem2}}</p>

    </div> 
    <script src="../vue/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                item1:"item1",
                item2:'item2',
                stylep:{
                    fontSize:'50px',
                    color:'#ef6700',
                }
            },
            methods: {
                getFullItem1(){
                    // 使用上面的变量要this
                    return this.item1+" "+this.item2;
                }
            },
            computed:{
                // 计算属性和函数相似的写法
               getFullItem2: function(){
                   return this.item1+" "+this.item2
               }
            },
        })
    </script>
</body>
</html>
