<!DOCTYPE html>
<html lang="en">
<head>

    <title>阴影</title>
    <style>
        /*阴影box-shadow  h-shadow   v-shadow   blur              spread   color  outset 
                         水平方向    垂直方向    模糊度（只能为正px）  阴影大小  颜色（默认外部，不需要参数，转内部用inset）
        四周阴影不同，下部最浓，上面最小实现  只设置垂直方向的阴影，然后利用模糊进行扩散 
        */
       /*  .box{
            width: 400px;
            height: 400px;
            border: 3px solid peachpuff;
            background-color: royalblue;
            margin: 50px auto;
            box-shadow:0 10px 50px 10px goldenrod inset;
        } */
        .box{
            width: 500px;
            height: 500px;
            border: 3px solid peachpuff;
            background-color: royalblue;
            margin: 50px auto;
            box-shadow: 0 50px 50px goldenrod;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
