<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <link rel="stylesheet" href="css/reset.css.css">
    <link rel="stylesheet" href="css/photos.css">
</head>
<body>
    <p class="title">照片墙</p>
    <div class="wrap">
        <!-- 盒子用来定位，在浏览器中的位置，盒子里放照片，给盒子固定大小，然后鼠标接触时，盒子旋转为水平，并放大，照片也放大，但是没有盒子大，起到照片在盒子里放大的效果。然后鼠标离开时的效果要与放上一样的话，在父元素添加transition all time -->
         <div class="one"><img src="images/02.jpg" alt=""></div>
         <div class="two"><img src="images/02.jpg" alt=""></div>
         <div class="three"><img src="images/02.jpg" alt=""></div>
         <div class="four"><img src="images/02.jpg" alt=""></div>
         <div class="five"><img src="images/02.jpg" alt=""></div>
         <div class="six"><img src="images/02.jpg" alt=""></div>
         <div class="seven"><img src="images/02.jpg" alt=""></div>
    </div>  
</body>
</html>
