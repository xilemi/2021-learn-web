<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .item>div:not(.two){
           color: blue;
       }
       input:focus{
           border: 3px solid #333;
       }
       input:checked{
           width: 40px;
           height: 50px;
       }
    </style>
</head>
<body>
    <div class="item">
        <div>1</div>
        <div class="two">2</div>
    </div>
    <input type="text">
    <input type="checkbox">
</body>
</html>
