<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字的css属性练习</title>
    <style>
        .font{
            background-color: black;
            /*字体颜色*/
            color: yellow;
        /*字体大小*/
            font-size: 50px;
        /*字体粗细*/
            font-weight: bold;
        /*字体如楷体 字体名字含有空格的要用引号，为了方便记忆就都使用引号好了*/
            font-family: "楷体","Microsoft Himalaya","幼圆";
        }

    </style>
</head>
<body>
<div class="font">字体样式练习</div>
</body>
</html>
