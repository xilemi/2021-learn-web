<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        .box{
            width: 100%;
            text-align: center;
        }
        .wrap{
            width:1240px;
            margin: 0 auto;
        }
        .box>.wrap>div{
            width: 303px;
            height: 375px;
            margin:0 0 10px 9px;
            background-color: cornsilk;
            float: left;
        }
        .box>.wrap>div:first-child{
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <!-- <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div> -->
    </div>
</body>
</html>
