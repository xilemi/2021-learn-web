<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放与倾斜</title>
    <style>
        img{
            position: relative;
            top: 200px;
            left: 400px;
            transition: all 0.1s;
        }
        img:hover{
            transform:scale(1.5,1.8) skew(30deg,20deg);
        }
    </style>
</head>
<body>
    <img src="baidu.png" alt="">
</body>
</html>
