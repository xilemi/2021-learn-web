<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阴影</title>
    <style>
        /* 文字阴影 text-shadow：h-shadow   v-shadow   blur  color 
                               水平阴影     垂直阴影    模糊度 颜色
        */
         .test{
             font-size: 40px;
             text-align: center;
             text-shadow: 10px 10px 5px goldenrod;
         }
    </style>
</head>
<body>
    <p class="test">这是文字阴影</p>
</body>
</html>
