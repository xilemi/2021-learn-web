<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化</title>
</head>
<body>
<!--
本节内容
<b>标签是文本加粗
<i>是斜体文本
<small>缩小文本
<big>放大文本
<sub>下标文本
<sup>上标文本
<del>划掉文本
<ins>插入文本
<u>下划线文本
<strong>强调
-->
<b>加粗的文字</b>
<br/>
<i>斜体文字</i>
<br/>
<small>缩小的文字</small>
<big>放大的文字，但html5已结弃用</big>
<!--下标文字-->
<br>
H<sub>2</sub>O
<!--上标文字-->
<br>
2<sup>45</sup>
<br>
<ins>插入文字</ins>
<br>
<del>划掉文字</del>
<s>划掉</s>
<br>
<u>下划线</u>
<br>
<strong>强调文本</strong>
</body>
</html>
