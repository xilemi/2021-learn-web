<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body >
<!--无序列表ul 有序列表ol
以li开始列表内容
-->
    <ol type="1" style="color: blue" >
        <li>发展历史</li>
        <br>
        <li>管理用人
            <ul type="circle">
                <li>团队</li>
                <li>董事会</li>
            </ul>
        </li>
        <hr>
        <li>产品服务
            <ul type="circle">
                <li>门户网站</li>
                <li>在线游戏</li>
                <li>软件</li>
                <li>服务</li>
            </ul>
        </li>
        <hr>
        <li>企业文化
        <ul type="circle">
            <li>愿景</li>
            <li>价值观</li>
        </ul>
            <hr>
        </li>
        <li>社会责任</li>
        <li>涉查事件</li>
        <li>公司地址</li>
    </ol>
</body>
</html>
