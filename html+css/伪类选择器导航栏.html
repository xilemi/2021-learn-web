<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器导航栏</title>
    <style>
        .top{
            width: 100%;
            height: 450px;
            text-align: center;
            margin-top: 0px;
        }
        .wrap{
            width: 500px;
            margin: 0 auto;
        }
        li{
            padding: 0 30px;
            float: left;
            list-style-type: none;
            
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="wrap">
            <ul>
                <li>小米</li>
                <li>小米</li>
                <li>小米</li>
                <li>小米</li>
                <li>小米</li>
            </ul>
        </div>
    </div>
</body>
</html>
