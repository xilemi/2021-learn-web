<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
       .wrap{
           width:100%;
           height: 200px;
           margin: 0 auto;
           background-color: yellow;
       }
       ul{
           height: 50px;
       }
       li{
           width: 100px;
           height:100px;
           float: left;
           list-style-type: none;
           padding: 26px 10px 38px;
       }
       a{
           text-decoration: none;
       }
    </style>
</head>
<body>
    <div class="wrap">
            <div>
                <ul>
                    <li><a href="#">小米手机</a></li>
                    <li><a href="">Redmi 红米</a></li>
                    <li><a href="">电视</a></li>
                    <li><a href="">笔记本</a></li>
                    <li><a href="">家电</a></li>
                    <li><a href="">路由器</a></li>
                    <li><a href="">智能硬件</a></li>
                    <li><a href="">服务</a></li>
                    <li><a href="">社区</a></li>
                </ul>
            </div>
    </div>
</body>
</html>
