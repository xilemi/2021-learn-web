<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒模型</title>
    <style>
        /* 
        justify-content:space-evenly 每个元素之间的间隔相等
        
        
        
        
         */
        .flexbox{
            width: 100%;
            height: 1000px;
            background-color: cadetblue;
            display: flex;
            /* 设置弹性和模型主轴方向  column时 主轴为y侧轴为x，默认情况为row 主x侧y; */
            flex-direction: column;
            /* 设置主轴对齐方式 */
            /* justify-content:space-around; */
            /* 设置侧轴对齐方式 */
            /* align-items:center; */
        }
        .one,.two,.three{
           width: 200px;
           height: 200px;
        }
        .one{
            background-color: blue;
            flex-grow: 1;
        }
        .two{
            background-color: burlywood;
            flex-grow: 2;
        }
        .three{
            background-color: cyan;
            flex-grow: 3;
        }
    </style>
</head>
<body>
    <div class="flexbox">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
    </div>
</body>
</html>
