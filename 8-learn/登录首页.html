<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain{
            width: 500px;
            height: 300px;
            margin: 300px auto;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 2px 2px 25px #909399;
            text-align: center;
        }
        input{
            width: 300px;
            height: 30px;
            border-radius: 10px;
            /* 外框没有圆角属性 所以在focus时会出现原始的边框 这里取消掉 然后使用js来设置属性*/
            outline: 0;
            border: 1px solid blueviolet;
        }
        .title{
            padding-top: 20px;
        }
        .first-p{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="contain" id="app">
        <!-- 这里首先放置登录框 -->
        <h2 class="title">登录</h2>
        <p class="first-p"><label for="">账号:
            <input type="text" v-model="id" placeholder="请输入账号">
        </label></p>
        <p><label for="">密码:
            <input type="password" v-model="pwd" placeholder="请输入密码">
        </label></p>
        <button v-on:click="show">登录</button>
        <button>注册</button>
    </div>
    <script src="../vue框架/vue/vue.js"></script>
    <script>
        const app=new Vue({
            el:"#app",
            data:{
               id:'',
               pwd:''
            },
            methods: {
                show:function(){
                    console.log(this.id);
                },
            },
        })
        var input=document.getElementsByTagName("input");
        for(var i=0;i<input.length;i++){
            input[i].onfocus=function(){
                this.style.borderColor="#ef6700";
            }
            input[i].onblur=function(){
                this.style.borderColor="blueviolet";
            }
        }
    </script>
</body>
</html>
