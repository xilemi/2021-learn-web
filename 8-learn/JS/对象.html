<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var obj= new Object()
        // 添加属性
        obj.name="xile";
        obj.age=18;
        obj.city="武汉";
        // 删除属性
        delete obj.name;
        // 修改属性
        obj.age=22;
        // 读取属性
        console.log(obj.age);
        // 遍历对象
        console.log(obj);
        for(var i in obj){
            console.log(obj[i]);
        }
        //通过obj["属性名"]来取,同时双引号内还可以放变量
        console.log(obj["age"]);
       var n="age";
       console.log(obj[n]);
    //    创建对象，字面量的创建法
    const obj1={
        age:19,
        name:"xile",
        city:"武汉"
    }
    obj1.age=88;
    obj1["name"]="xilehhh";
    delete obj1["city"]
    obj1["city"]="beijing";
    console.log(obj1);
    for(var i in obj1){
        console.log(obj1[i]);
    }
    var persons = [
    {name: "tina", age: 14},
    {name: "timo", age: 15},
    {name: "lily", age: 16},
    {name: "lucy", age: 16}
]
var a="timo"
var person=persons.filter((p)=>{
    return p.name===a;
})
console.log(person[0].age);
// 对象里的属性名可以不双引号，但是属性值要双引号，number可以不写。
var obj3=[
    {name:"xile",age:22},
    {name:"wanghai",age:44}
]
console.log(obj3);
console.log(typeof obj3);
    </script>
</body>
</html>
