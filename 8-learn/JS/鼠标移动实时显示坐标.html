<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 150px;
            background-color: chartreuse;
            border: 1px solid #ef67ef;
        }
        #div2{
            width: 300px;
            height: 50px;
            border: 1px solid #ef67ef;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 鼠标在一个框内移动，一个框显示鼠标的坐标 -->
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        // 然后给div1添加鼠标移动事件
        var div1=document.getElementById("div1");
        var div2=document.getElementById("div2");
        div1.onmousemove=function(event){
            // 兼容性
           event=event|| window.event;
           var x=event.clientX;
           var y=event.clientY;
           div2.innerHTML="x="+x+","+"y="+y
        }
        /* 
        总结 鼠标移动事件 onmousemove 只要鼠标移动了就会调用事件
        获取鼠标的位置用 clientX clinetY 这个用了Windows的默认事件
        
        */
    </script>
</body>
</html>
