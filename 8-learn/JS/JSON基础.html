<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- json是一种存储和传输的数据格式
         采用键值对形式，但是属性名需要用双引号，这点是与对象不同的   
         用JSON.parse()将json转换为JavaScript对象，然后可以使用对象的方法
         用JSON.stringify()将JavaScript对象转换为json，向后台提交。
    -->
    <script>
        // 创建一个json json外事需要引号的，本身是个字符串
        var json='{"name":"xile","age":18,"school":"wuhan"}';
        // 转换后可以使用对象方法
        var obj=JSON.parse(json);
        console.log(obj.name);
        // 创建一个对象
        var obj1={"name":"zhangsan","age":18,"school":"wuhan"};
        console.log(typeof obj1);
        var json1=JSON.stringify(obj1);
        // 得到string类型的 是json
        console.log(typeof json1);
    </script>
</body>
</html>
