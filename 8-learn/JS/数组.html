        // foreach遍历数组，foreach中的函数有三个参数，第一个函数，第二个索引，三个数组对象,直接写箭头函数也行
        // ()=>{}  括号点放参数 ，大括号内放函数体  如果只有一个参数也可以不要括号 直接写参数名 
        arr.forEach((value,index,obj) => {
            console.log(value,index,obj);
        });
        // 数组排序 如果有相等的值怎么排序 使用 sort方法进行排序，他的规则是Unicode编码进行排序的，在数字排序上会有错误的。
        // 我们可以自己写一个函数，来定义排序的规则，以数字为例，a b两个参数 ，如果返回>0的值 则交换位置 ，<0不交换位置，=0表示两个值相等
        var num =[9,8,1,4,11,9,67,2,11];

            /* if(a>b){

            // 升序排列 前面大就交换位置 ，小的在前 升序
            // return a-b
            // 降序排列 后面打交换位置 大的在前 降序
            return b-a;
        })
        // arguments 将传入的实参收集 起来，作为一个数组
